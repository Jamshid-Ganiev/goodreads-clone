{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}SignUp Page{% endblock %}

{% block content %}

    <h1>Sign Up</h1>
    <div class="row">
        <div class="col-4">
            <form method='post' action="{% url 'users:signup' %}">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>



{% endblock %}
