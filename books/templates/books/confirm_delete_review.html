{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Confirm Delete Review {% endblock %}

{% block content %}
  <center>
    <h2>Are you sure you want to delete this review?</h2>
  </center>

    <p>
      <strong>Book:</strong> {{ book.title }}
    </p>

    <p>
      <strong>Comment:</strong> {{ review.comment }}
    </p>
  <center>
    <a href="{% url 'books:delete-review' book.id review.id %}" class="btn btn-outline-danger">Yes</a> <a href="{% url 'books:detail' book.id %}" class="btn btn-outline-primary">No</a>
  </center>

{% endblock %}
